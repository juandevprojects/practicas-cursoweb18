<body>
    <div class="container">

        <!-- Este div contiene todo el formulario de pedidos -->
        <div class="row align-items-center justify-content-center" id="contenedor">

            <!-- Este div es para hacer un marco izquierdo con imágenes -->
            <div class="d-none d-md-block col-md-2 col-lg-2" id="izquierdo"></div>

            <!-- Este div contiene el formulario en si -->
            <div class="card col-md-8 col-lg-8">
                <div class="card-header">
                    <!-- <h1>SUPERMERCADOS FACILITO</h1> -->
                    SUPERMERCADOS FACILITO
                </div>

                <div class="card-body">                   
                    <!-- El formulario es para solicitar la entrega en domicilio de la compra del supermercado; pedirá nombre, dirección de entrega, observaciones y en un desplegable (select) las horas de entrega. -->
                    <form action="/action_page.php" class="needs-validation" id="formoid" novalidate>
                        <!-- <h1>SUPERMERCADOS FACILITO</h1> -->                    
                        <fieldset>
                            <legend>Pedidos a domicilio</legend>
                            <div class="form-group" id="nom">
                                <!-- <label for="fnombre">Nombre:</label> -->
                                <input type="text" class="form-control" id="fnombre" placeholder="Introduzca su nombre" required>
                                <div class="invalid-feedback">Es necesario escribir el nombre</div>
                            </div>

                            <!-- <div class="form-group">
                                <label for="fapellidos">Apellidos:</label>
                                <input type="text" class="form-control" id="fapellidos"
                                    placeholder="Introduzca sus apellidos">
                            </div> -->

                            <div class="form-group">
                                <!-- <label for="fdireccion">Dirección de entrega:</label> -->
                                <input type="text" class="form-control" id="fdireccion"
                                    placeholder="Introduzca dirección de entrega" required>
                                    <div class="invalid-feedback">Es necesario escribir la dirección</div>
                            </div>
                        </fieldset>


                        <fieldset>
                            <legend>Horarios y ciudades de entrega de entrega</legend>

                            <div class="form-group">
                                <!-- <label for="sel1">Select list:</label> -->
                                <select class="form-control" id="dias" required>
                                    <option value="">Seleccione dia</option>
                                    <option value="Lunes">Lunes</option>
                                    <option value="Martes">Martes</option>
                                    <option value="Miercoles">Miercoles</option>
                                    <option value="Jueves">Jueves</option>
                                    <option value="Viernes">Viernes</option>
                                    <option value="Sabado">Sábado</option>
                                </select>
                                <div class="invalid-feedback">Debe especificar el día de entrega</div>
                            </div>



                            

                            <div class="form-group">
                                <!-- <label for="sel1">Select list:</label> -->
                                <select class="form-control" id="ciudades" required>
                                    <!-- <option value="">Seleccione ciudad</option>
                                    <option value="1">Valencia</option>
                                    <option value="2">Burjasot</option>
                                    <option value="3">Paterna</option> -->
                                </select>
                                <div class="invalid-feedback">Debe especificar la ciudad de entrega</div>
                            </div>


                            <div class="form-group">
                                <!-- <label for="sel1">Select list:</label> -->
                                <select class="form-control" id="horas" required>
                                    <!-- aquí deben introducirse el listado de horas proveniente de php por medio de un ajax -->
                                </select>
                                <div class="invalid-feedback">Debe especificar la hora de entrega</div>
                            </div>                
                        </fieldset>

                        <fieldset>
                            <legend>Observaciones</legend>
                            <div class="form-group">                
                                <!-- <label for="comment">Comment:</label> -->
                                <textarea class="form-control" rows="3" id="observaciones" placeholder="(Opcional)"></textarea>
                            </div>
                        </fieldset>


                        
                        <button type="submit" class="btn btn-success">Confirmar pedido</button>
                    </form>

                </div>

            </div>

            <!-- Este div es para hacer un marco derecho con imágenes -->
            <div class="d-none d-md-block col-md-2 col-lg-2" id="derecho"></div>
            

        </div>
