<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pr1844-02-PR05</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jquery confirm CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

    <!-- mi estilo -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">

        <!-- Este div contiene todo el formulario de pedidos -->
        <div class="row align-items-center justify-content-center" id="contenedor">

            <!-- Este div es para hacer un marco izquierdo con imágenes -->
            <div class="d-none d-md-block col-md-2 col-lg-2" id="izquierdo"></div>

            <!-- Este div contiene el formulario en si -->
            <div class="card col-md-8 col-lg-8">
                <div class="card-header">
                    <!-- <h1>SUPERMERCADOS FACILITO</h1> -->
                    COLEGIOS VIRTUALES
                </div>

                <div class="card-body">    
                    <h4 class="card-title">Notificación de incidencias</h4>

                    <!-- El formulario es para solicitar la entrega en domicilio de la compra del supermercado; pedirá nombre, dirección de entrega, observaciones y en un desplegable (select) las horas de entrega. -->
                    <form action="/action_page.php" class="needs-validation" id="formoid" novalidate>
                        <fieldset>
                            <legend>Solicitante</legend>
                                <div class="form-group" id="nom">
                                    <!-- <label for="fnombre">Nombre:</label> -->
                                    <input type="text" class="form-control" id="fsolicitante" placeholder="Nombre del solicitante" required>
                                    <div class="invalid-feedback">Es necesario escribir el Nombre del solicitante</div>
                                </div>
                        </fieldset>

                        <fieldset>
                            <legend>Sitio de la incidencia</legend>
                            <div class="form-group">
                                <!-- <label for="sel1">Select list:</label> -->
                                <select class="form-control" id="ambito" required>
                                    <option value="">Seleccione el ámbito</option>
                                    <option value="1">Ambito Uno</option>
                                    <option value="2">Ambito Dos</option>
                                    <option value="3">Ambito Tres</option>
                                </select>
                                <div class="invalid-feedback">Debe especificar el ámbito</div>
                            </div>

                            <div class="form-group">
                                <!-- <label for="sel1">Select list:</label> -->
                                <select class="form-control" id="aula" required>
                                    <option value="">Seleccione el aula</option>
                                    <option value="1">Aula Uno</option>
                                    <option value="2">Aula Dos</option>
                                    <option value="3">Aula Tres</option>
                                </select>
                                <div class="invalid-feedback">Debe especificar el aula</div>
                            </div>
                        </fieldset>



                        <fieldset>
                            <legend>Tipo de incidencia</legend>
                            <div class="form-group">
                                <!-- <label for="sel1">Select list:</label> -->
                                <select class="form-control" id="categoria" required>
                                    <option value="">Seleccione categoría</option>
                                    <option value="1">Categoría Uno</option>
                                    <option value="2">Categoría Dos</option>
                                    <option value="3">Categoría Tres</option>
                                </select>
                                <div class="invalid-feedback">Debe especificar la categoría</div>
                            </div>

                            <div class="form-group">
                                <!-- <label for="sel1">Select list:</label> -->
                                <select class="form-control" id="subcat" required>
                                    <option value="">Seleccione subcategoría</option>
                                    <option value="1">SubCategoría Uno</option>
                                    <option value="2">SubCategoría Dos</option>
                                    <option value="3">SubCategoría Tres</option>
                                </select>
                                <div class="invalid-feedback">Debe especificar la categoría</div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Prioridad</legend>
                            
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="prioridadalta" name="example"
                                        value="customEx" required>
                                    <label class="custom-control-label" for="prioridadalta">Prioridad Alta</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="prioridadbaja" name="example"
                                        value="customEx" required>
                                    <label class="custom-control-label" for="prioridadbaja">Prioridad Baja</label>
                                </div>
                        </fieldset>

                        <fieldset>
                            <legend>Observaciones</legend>
                            <div class="form-group">
                                <!-- <label for="comment">Comment:</label> -->
                                <textarea class="form-control" rows="3" id="observaciones"
                                    placeholder="(Opcional)"></textarea>
                            </div>
                        </fieldset>

                        <button type="submit" class="btn btn-dark">Confirmar pedido</button>
                    </form>

                </div>

            </div>

            <!-- Este div es para hacer un marco derecho con imágenes -->
            <div class="d-none d-md-block col-md-2 col-lg-2" id="derecho"></div>
            

        </div>

    </div>



    <!-- jQuery library -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <!-- Popper JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>

    <!-- Latest compiled JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <!-- jquery confirm js -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js">
    </script>

    <!-- mi js -->
    <script src="js/js.js"></script>
</body>

</html>
